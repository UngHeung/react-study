<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <title></title>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    function GreetingJS({ name }) {
        const h1 = document.createElement('h1')
        h1.classList.add('greeting')
        h1.appendChild(document.createTextNode('hello'))

        const elI = document.createElement('i')
        elI.appendChild(document.createTextNode(name))
        h1.appendChild(elI)
        h1.appendChild(document.createTextNode('. welcome!'))

        return h1
    }

    const root = document.getElementById('root');
    // root.appendChild(GreetingJS({ name: '엉흥' }))

    // 리액트
    function GreetingVdom({ name }) {
        return React.createElement(
            'h1',
            {className: 'greeting'},
            'hello',
            React.createElement(
                'i',
                null,
                name,
            ),
            '.Welcome!'
        )
    }

    function GreetingJsx({ name }) {
        return (
            <h1 className="greeting">Hello<i>어흥</i>. Welcome!</h1>
        )
    }

    function App() {
        return React.createElement(
            // GreetingVdom({ name: 'ungHeung' })
            GreetingVdom, { name: 'ungHeung' }
        )
    }

    const rootReact = ReactDOM.createRoot(root)
    rootReact.render(
        <App />
    )
  </script>
</body>

</html>
